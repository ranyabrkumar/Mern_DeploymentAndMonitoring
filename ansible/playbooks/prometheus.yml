---
###############################################################################
# PLAY 1: PROMETHEUS SERVER SETUP
###############################################################################
- name: Setup and deploy Prometheus server
  hosts: web
  become: yes
  gather_facts: yes

  tasks:

    - name: Install Prometheus
      apt:
        name: prometheus
        state: present
        update_cache: yes

    - name: Ensure Prometheus is running
      service:
        name: prometheus
        state: started
        enabled: true

    - name: Ensure Prometheus rules directory exists
      file:
        path: /etc/prometheus/rules
        state: directory
        owner: prometheus
        group: prometheus

    - name: Configure Prometheus to monitor MERN app and MongoDB
      copy:
        dest: /etc/prometheus/prometheus.yml
        content: |
          global:
            scrape_interval: 15s

          rule_files:
            - "/etc/prometheus/rules/*.yml"

          scrape_configs:

            - job_name: 'prometheus'
              static_configs:
                - targets: ['localhost:9090']

            - job_name: 'mern_app_backend'
              static_configs:
                - targets: ['{{ hostvars["web1"].ansible_host }}:3001']

            - job_name: 'mongodb_exporter'
              static_configs:
                - targets: ['{{ hostvars["db1"].ansible_host }}:9216']

    - name: Deploy alert rules
      copy:
        dest: /etc/prometheus/rules/alert.rules.yml
        content: |
          groups:
            - name: backend-alerts
              rules:

              # 1. High error rate
              - alert: HighErrorRate
                expr: rate(http_request_errors_total[5m]) > 0.05
                for: 2m
                labels:
                  severity: warning
                annotations:
                  summary: "High error rate detected"
                  description: "Error rate > 5% for more than 2 minutes."

              # 2. High latency (95th percentile)
              - alert: HighResponseTime
                expr: histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket[5m])) by (le)) > 0.5
                for: 2m
                labels:
                  severity: warning
                annotations:
                  summary: "High response time"
                  description: "95th percentile response time > 500ms."

              # 3. MongoDB Down
              - alert: MongoDBDown
                expr: mongodb_up == 0
                for: 5m
                labels:
                  severity: critical
                annotations:
                  summary: "MongoDB is DOWN"
                  description: "MongoDB exporter cannot reach the DB."

              # 4. High memory usage
              - alert: HighMemoryUsage
                expr: process_resident_memory_bytes{job="mern_app_backend"} / 1024 / 1024 > 500
                for: 2m
                labels:
                  severity: warning
                annotations:
                  summary: "High memory usage"
                  description: "Backend > 500MB RAM."

              # 5. High CPU usage
              - alert: HighCPUUsage
                expr: rate(process_cpu_seconds_total{job="mern_app_backend"}[5m]) > 0.8
                for: 2m
                labels:
                  severity: warning
                annotations:
                  summary: "High CPU usage"
                  description: "Backend CPU > 80%."

    - name: Restart Prometheus
      service:
        name: prometheus
        state: restarted


###############################################################################
# PLAY 2: MONGODB EXPORTER SETUP
###############################################################################
- name: Setup MongoDB Exporter with user
  hosts: db
  become: yes
  gather_facts: yes

  vars:
    mongodb_exporter_version: "0.40.0"
    mongodb_exporter_port: 9216
    mongodb_uri_user: "exporter"
    mongodb_uri_pass: "exporterpass"
    mongodb_host: "localhost"
    mongodb_port: 27017

  tasks:

    - name: Install dependencies
      apt:
        name:
          - wget
          - tar
        state: present
        update_cache: yes

    - name: Create system user for MongoDB exporter
      user:
        name: mongodb_exporter
        system: yes
        shell: /usr/sbin/nologin

    - name: Download MongoDB exporter
      get_url:
        url: "https://github.com/percona/mongodb_exporter/releases/download/v{{ mongodb_exporter_version }}/mongodb_exporter-{{ mongodb_exporter_version }}.linux-amd64.tar.gz"
        dest: /tmp/mongodb_exporter.tar.gz

    - name: Extract exporter
      unarchive:
        src: /tmp/mongodb_exporter.tar.gz
        dest: /usr/local/bin/
        remote_src: yes
        extra_opts:
          - --strip-components=1

    - name: Set permissions on exporter
      file:
        path: /usr/local/bin/mongodb_exporter
        owner: mongodb_exporter
        group: mongodb_exporter
        mode: '0755'

    - name: Create MongoDB user for exporter
      shell: |
        mongosh "mongodb://{{ mongodb_host }}:{{ mongodb_port }}/admin" --eval '
        try {
          db.getSiblingDB("admin").createUser({
            user: "{{ mongodb_uri_user }}",
            pwd: "{{ mongodb_uri_pass }}",
            roles: [
              { role: "clusterMonitor", db: "admin" },
              { role: "read", db: "local" }
            ]
          });
        } catch(e) {
          if (e.codeName == "DuplicateKey")
            print("User already exists")
          else
            throw e;
        }'
      ignore_errors: yes

    - name: Create systemd service for MongoDB exporter
      copy:
        dest: /etc/systemd/system/mongodb_exporter.service
        content: |
          [Unit]
          Description=MongoDB Exporter for Prometheus
          After=network.target

          [Service]
          ExecStart=/usr/local/bin/mongodb_exporter \
            --mongodb.uri="mongodb://{{ mongodb_uri_user }}:{{ mongodb_uri_pass }}@{{ mongodb_host }}:{{ mongodb_port }}/admin" \
            --web.listen-address=:{{ mongodb_exporter_port }}
          Restart=always
          User=mongodb_exporter
          Group=mongodb_exporter

          [Install]
          WantedBy=multi-user.target

    - name: Reload systemd
      systemd:
        daemon_reload: yes

    - name: Start MongoDB exporter
      systemd:
        name: mongodb_exporter
        state: started
        enabled: yes

    - name: Allow firewall port
      ufw:
        rule: allow
        port: "{{ mongodb_exporter_port }}"
      ignore_errors: yes
